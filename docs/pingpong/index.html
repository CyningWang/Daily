<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ping Pong</title>
        <link rel="stylesheet" href="./css/pingpong.css">
    </head>

    <body>
        <div id="game">
            <!-- 球桌 -->
            <div id="playground">
                <div id="paddleA" class="paddle"></div>
                <div id="paddleB" class="paddle"></div>
                <div id="ball"></div>

                <!-- 球桌分隔线 -->
                <div id="separation"></div>
            </div>

            <!-- 计分板 -->
            <div id="scoreboard">
                <p id="round">Round <span>1</span></p>
                <p id="roundNum">5</p>
                <span id="scoreA" class="score">0</span>
                <span id="scoreB" class="score">0</span>
            </div>

            <!-- 游戏提示 -->
            <p id='tip'>任意键开始游戏</p>
        </div>
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/pingpong.js"></script>
    </body>
</html>
